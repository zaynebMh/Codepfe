<div class="col-mmd-6 offset-md-3">
  <h3>Modifier Projet</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="intitule">Intitulé</label>
      <input type="text" class="form-control" id="intitule" [(ngModel)]="projet.intitule" name="intitule">
    </div>
    <div class="form-group">
      <label for="etablissement">Établissement</label>
      <input type="text" class="form-control" id="etablissement" [(ngModel)]="projet.etablissement" name="etablissement">
    </div>
    <div class="form-group">
      <label for="ref">Référence</label>
      <input type="text" class="form-control" id="ref" [(ngModel)]="projet.ref" name="ref">
    </div>
    <div class="form-group">
      <label for="montant">Montant</label>
      <input type="number" class="form-control" id="montant" [(ngModel)]="projet.montant" name="montant">
    </div>
    <button class="submit" type="submit">Soumettre</button>
  </form>
</div>

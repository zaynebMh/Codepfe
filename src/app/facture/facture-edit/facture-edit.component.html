<div class="col-md-6 offset-md-3">
  <h3>Modifier Facture</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="intitule">Intitulé :</label>
      <input type="text" class="form-control" id="intitule" [(ngModel)]="facture.intitule" name="intitule" required>
    </div>
    <div class="form-group">
      <label for="etablissement">Établissement :</label>
      <input type="text" class="form-control" id="etablissement" [(ngModel)]="facture.etablissement" name="etablissement" required>
    </div>
    <div class="form-group">
      <label for="montant">Montant :</label>
      <input type="number" class="form-control" id="montant" [(ngModel)]="facture.montant" name="montant" required>
    </div>
    <div class="form-group">
      <label for="ref">Référence :</label>
      <input type="number" class="form-control" id="ref" [(ngModel)]="facture.ref" name="ref" required>
    </div>
    <button type="submit" class="btn btn-success">Enregistrer</button>
  </form>
</div>

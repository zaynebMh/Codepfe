<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Connexion</h2>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <form (ngSubmit)="submitLogin()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Nom d'utilisateur :</label>
          <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Se connecter</button>
      </form>
      <button class="btn btn-link" [routerLink]="['/user/signup']">S'inscrire</button>
    </div>
  </div>
</body>
</html>
